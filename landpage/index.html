<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagBank - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tela 1: Identificação -->
        <div id="screen-identification" class="screen active">
            <div class="card">
                <div class="logo">
                    <h1>PagBank</h1>
                </div>
                <h2>Bem-vindo!</h2>
                <p class="subtitle">Faça login para continuar</p>
                
                <form id="identification-form">
                    <div class="form-group">
                        <label for="username">CPF, E-mail ou CNPJ</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Digite seu CPF, e-mail ou CNPJ"
                            required
                            autocomplete="username"
                        >
                        <span class="error-message" id="username-error"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </form>
            </div>
        </div>

        <!-- Tela 2: Senha -->
        <div id="screen-password" class="screen">
            <div class="card">
                <div class="logo">
                    <h1>PagBank</h1>
                </div>
                
                <button class="btn-back" id="back-to-identification">
                    ← Voltar
                </button>
                
                <div class="user-info">
                    <p class="label">Usuário:</p>
                    <p class="user-display" id="user-display"></p>
                </div>
                
                <form id="password-form">
                    <div class="form-group">
                        <label for="senha">Senha (6 dígitos)</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="••••••"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                            autocomplete="current-password"
                        >
                        <span class="error-message" id="senha-error"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        Entrar
                    </button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Autenticando...</p>
                </div>
            </div>
        </div>

        <!-- Tela 3: QR Code -->
        <div id="screen-qrcode" class="screen">
            <div class="card">
                <div class="logo">
                    <h1>PagBank</h1>
                </div>
                
                <div class="success-icon">✓</div>
                
                <h2>Login Realizado!</h2>
                <p class="subtitle">Escaneie o QR Code para acessar</p>
                
                <div class="qrcode-container">
                    <div id="qrcode"></div>
                </div>
                
                <div class="container-info">
                    <h3>Informações do Container</h3>
                    <div class="info-item">
                        <span class="label">Usuário:</span>
                        <span class="value" id="qr-username"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Container:</span>
                        <span class="value" id="qr-container"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Porta VNC:</span>
                        <span class="value" id="qr-vnc-port"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Porta noVNC:</span>
                        <span class="value" id="qr-novnc-port"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status:</span>
                        <span class="value status" id="qr-status"></span>
                    </div>
                </div>
                
                <button class="btn btn-secondary" id="new-login">
                    Fazer novo login
                </button>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
